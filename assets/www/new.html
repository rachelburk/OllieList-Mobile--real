<div data-role="page" id="newpage">

	<div data-role="header">
		<h1>Sell Item</h1>
	</div>

	<div data-role="content">	
	    
	    <div data-role="fieldcontain">
	    
	      <fieldset data-role="controlgroup">
                <label for="name">
                   Item name
                </label>
                <input type="text" id="itemname" placeholder=""/>
            </fieldset>
            
             <fieldset data-role="controlgroup">
                <label for="price">
                    Price
                </label>
                <input type="text" id="itemprice" placeholder=""/>
            </fieldset>
            
            <fieldset data-role="controlgroup">
                <label for="dscrp">
                    Description
                </label>
                <textarea id="itemdscrp" placeholder="">
                </textarea>
            </fieldset>

            <fieldset data-role="controlgroup">
                <label for="email">
                    Email Address
                </label>
                <textarea id="email" placeholder="">
                </textarea>
            </fieldset>
        </div>
        <div data-role="controlgroup"> 
	    	<a id="getDataLink" data-role="button">Post new Item! </a>  
	    </div> 

		<div id="status"></div>
		
	</div>
</div>
